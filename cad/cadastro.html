<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro Usuários</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <br>
                <input type="text" name="nome" id="nome" required>
                
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required >
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="senha">Senha:</label>
            
            <input type="password" id="senha" name="senha" required>
            <label for="mostrarSenha">
                <input type="checkbox" id="mostrarSenha" />
                Mostrar senha
              </label>
            <br>
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            <label for="mostrarSenha">
                <input type="checkbox" id="mostrarSenha" />
                Mostrar senha
              </label>
            <br>
 
        </div>
        <div class="campo">
            <label><strong>Qual seu tipo de conta ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="estudante">Estudante
            </label>
            <label>
                <input type="radio" name="devweb" value="investidor">Insvestidor
            </label>
        </div>
        <div class="campo">
            <label for="estado"><strong>Estado onde reside: </strong>  </label>
            <select id="estado">
                <option selected disabled value="">Selecione</option>
                <option>RS</option>
                <option>SC</option>
                <option>PR</option>
            </select>
        </div>
        
        </fieldset>
        <div>
            <br>
            <label><strong>Se você for Estudante disserte mais sobre seu projeto/<br>Caso Investidor conte mais sobre o que procura<br> para indicarmos o projeto que melhor se encaixa ao critérios</strong></label>
            <br>
            
            <textarea row="6" style="width: 26em" id="descrever" name="descrever"></textarea>
        </div>
        <br>
        <button class="botao" type="submit">Cadastrar</button>
        <br>
        <br>
        <button><a href="../home/index.html">Voltar</a></button>
    </form>
</body>
</html>
